<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Add Product</h2>
      <form action="http://localhost:5000/add-product" method="POST">
        <div class="mb-3">
          <label for="product_url" class="form-label">Product URL</label>
          <input type="text" name="product_url" id="product_url" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="product_name" class="form-label">Product Name</label>
          <input type="text" name="product_name" id="product_name" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-warning">Add Product</button>
      </form>
    </div>
  </body>
</html>
